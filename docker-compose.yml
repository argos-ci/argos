version: "3"
services:
  postgres:
    # Last time I have checked, production is running 14.10
    image: postgres:14-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432" # Expose the port in development so we can connect to it from the a SQL client.
    volumes:
      - pg_data:/var/lib/postgresql/data
  rabbitmq:
    # Last time I have checked, production is running 3.12.6
    image: rabbitmq:3-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"
  redis:
    command: redis-server --appendonly yes
    # Last time I have checked, production is running 6.2.14
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
