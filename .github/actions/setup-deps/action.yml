name: "Setup deps"
description: "Install Node.js and dependencies"
runs:
  using: "composite"
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - name: Install dependencies
      shell: bash
      # Use "npm install" instead of "npm ci" because of swc issue
      # https://github.com/swc-project/swc/issues/5837
      run: npm install
